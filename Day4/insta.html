<!--Instagram login using HTML & CSS-->

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Login.Instagram</title>
</head>
<body>
<div class="container">
    <div class="box">
        <div class="heading"></div>
        <form class="login-form">
            <div class="field">
                <input id="username"  type="name" placeholder="Phone number, username, or email">
                <label for="username">Phone number, username, or email</label>
            </div>
            <div class="field">
                <input id="password"  type="password" placeholder="password">
                <label for="password">Password</label>
            </div>
            <button class="login-button" title="login">Log In</button>
            <div class="seperator">
                <div class="line"></div>
                <p>OR</p>
                <div class="line"></div>
            </div>
            <div class="other">
                <button class="fb-login-btn" type="button">
                    <i class="fa fa-facebook-official fb-icon">
                        <img src="fbicon.png" alt="loading">
                    </i>
                    <span class="">Log In with FaceBook</span>
                </button>
                <a class="forgot-password"  href="#">Forgot password?</a>
            </div>
        </form>
    </div>
    <div class="box">
        <p>Don't have an account? <a class="signup"  href="#">Sign up</a></p>
    </div>
</div>
</body>
</html>
