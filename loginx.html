<!DOCTYPE html>
<html>
<head>
    <title>Twitter Login</title>
</head>
<body>
    <div align="center" style="border: 2px solid #ccc; max-width: 300px; padding: 30px; margin: 0 auto;">
        <h1>Twitter</h1>
        <form action="#" method="post">
            <input type="text" name="username" placeholder="Username or Email" style="width: 100%; padding: 5px; margin-bottom: 10px;"><br>
            <input type="password" name="password" placeholder="Password" style="width: 100%; padding: 5px; margin-bottom: 10px;"><br>
            <input type="submit" value="Log In" style="width: 90%; padding: 10px; background-color: #1da1f2; color: #fff; border: none; cursor: pointer;">
        </form>
        <br>
        <p><a href="#">Forgot password?</a></p>
        <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
</body>
</html>
